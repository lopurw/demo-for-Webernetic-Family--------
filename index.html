<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo version</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="demo-version">
      <div class="demo-version__layout">
        <div class="demo-version__content">
          <h2 class="demo-version__title">Демо-версия</h2>
          <p class="demo-version__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>

          <button class="demo-version__button" id="openModal">
            <p>Попробовать бесплатно</p>
            <div class="demo-version__image-arrow">
              <img src="img/arrow-up-right.svg" alt="" />
            </div>
          </button>
        </div>

        <div class="demo-version__image">
          <img src="img/image 15.png" alt="Demo Version Image" />
        </div>
      </div>
    </section>

    <div class="modal" id="modal">
      <div class="modal__overlay" id="modalOverlay"></div>
      <div class="modal__content" id="modalContent"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
